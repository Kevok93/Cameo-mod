		RequiresCondition: !evolution
	Explodes:
		RequiresCondition: !evolution
	Voiced:
		VoiceSet: EvolutionVoice
	-ActorLostNotification:
	DeathSounds@LOST:                ## This is overwritten by the following DeathSounds entry
		Voice: BuildingLost            ## Maybe it can be hacked with a dummy unit with building lost sound
		RequiresCondition: !evolution  ## Would be better because DeathSound is also heard by enemies...
	DeathSounds@NORMAL:
		Voice: Die
		RequiresCondition: !evolution
	SoundOnDamageTransition:
		DamagedSounds: xplos.aud
		-DestroyedSounds: crumble.aud
	-ShakeOnDeath:                   ## we cannot fix this, because it cannot be activated with conditions
	SpawnActorOnDeath@rmbo:
		RequiresCondition: evolve-rmbo >= 4
		Actor: nuke.evolution.rmbo
	SpawnActorOnDeath@tanya:
		RequiresCondition: evolve-tanya >= 4
		Actor: nuke.evolution.tanya

