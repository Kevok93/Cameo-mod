		RequiresCondition: evolve-rmbo >= 4
		GrantsCondition: evolution
		DamageTypes: None
	KillsSelf@tanya:
		RequiresCondition: evolve-tanya >= 4
		GrantsCondition: evolution
		DamageTypes: None
